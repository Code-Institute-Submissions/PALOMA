    <section class="hero-outer">

      <h1 id="hero-text">BOOK NOW</h1>
    </section>

    <hr class="block-divider" />

    <section class="booking-form">
      <div class="container">
        <div class="center-form">
          <form onsubmit="return sendMail(this);">
            <div class="form-group">
              <label for="exampleFormControlInput1">Full Name</label>
              <input
                type="text"
                class="form-control"
                name="name"
                id="fullNameInput"
                placeholder="John Smith"
                required
              />
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Email Address</label>
              <input
                type="email"
                class="form-control"
                name="email"
                id="exampleFormControlInput1"
                placeholder="name@example.com"
                required
              />
            </div>

            <div class="form-group">
              <label for="exampleFormControlSelect1">Number of Guests</label>
              <select
                class="form-control"
                id="exampleFormControlSelect1"
                name="guests"
              >
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
              </select>
            </div>

            <div class="form-group">
              <label for="formDateInput">Date</label>
              <input
                type="date"
                class="form-control"
                name="date"
                id="formDateInput"
                required
              />
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1"
                >Special Requirements</label
              >
              <textarea
                class="form-control"
                name="special_requirements"
                id="exampleFormControlTextarea1"
                rows="3"
                required
              ></textarea>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="gridCheck1"
                required
              />
              <label class="form-check-label" for="gridCheck1">
                I confirm that every member of my party is over the age of 18.
              </label>
            </div>
            <div class="form-group">
              <div class="form-button">
                <button type="submit" class="btn btn-primary" id="form-button">
                  Confirm Booking
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
